checks: 
    argument-count: 
      enabled: false

    complex-logic: 
      enabled: false

    file-lines: 
      enabled: false

    identical-code: 
      enabled: false

    method-complexity: 
      enabled: false

    method-count: 
      enabled: false

    method-lines: 
      enabled: false

    nested-control-flow: 
      enabled: false

    return-statements: 
      enabled: false

    similar-code: 
      enabled: false


exclude_patterns:
   - config/
   - db/
   - dist/
   - features/
   - "**/node_modules/"
   - script/
   - "**/spec/"
   - "**/test/"
   - "**/tests/"
   - "Tests/"
   - "**/vendor/"
   - "**/*_test.go"
   - "**/*.d.ts"

plugins: 

    eslint: 
      enabled: true
      channel: "eslint-4"



version: 2

